<!DOCTYPE html>
<html>
<head>
    <title>HW-Wireframe by Chih Chien Lin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <div>
        <!-- create Header -->
        <p class = 'header'>Header</p>
        <!-- create Nav -->
        <p class = 'nav'>Nav</p>
    </div>

    <!-- here starts to work on middle section -->
    <div class="clearfix">
        <div class="box">
            <!-- create section -->
            <h3 class = 'Section'>section</h3>

            <!-- create box inside section -->
            <div class="innerbox">
                <!-- create article  -->
                <p class = 'article'>article</p>

                <!-- create headers -->
                <p class = 'headers'>h1,h2,h3</p>

                <!-- create paragraph -->
                <p class = 'p'>p</p>
            </div>
        </div>

        <!-- create aside -->
        <div class='asidebox'>
        <!-- why I cannot use <p></p> here? I dont even define aside -->
        <aside class = 'aside'>aside</aside>
        </div>
    </div>

    <div>
            <!-- create Footer -->
            <p class = 'footer'>Footer</p>
    </div>
</body>
</html>
